<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chester the Jester</title>
  <style>
    body{
      margin:0;
      font-family: Georgia, "Times New Roman", serif;
      background: url("image/Diamonds.jpg") repeat;
      background-size: 250px 350px; /* chỉnh kích thước lặp */
    }

    .wrapper{
      max-width: 800px;
      margin: 18px auto;
      padding: 28px 24px 18px;
      text-align: center;
      box-sizing: border-box;
      /* background: none;  <-- bỏ nền tím */
    }

    h1{
      margin: 4px 0 6px;
      font-size: 46px;
      font-weight: 800;
    }
    .subtitle{
      font-weight: 700;
      margin-bottom: 14px;
    }

    .poster{
      display:inline-block;
      border: 6px solid red;
      margin: 4px 0 10px;
    }
    .poster img{
      display:block;
      width: 420px;
      height:auto;
    }

    .tagline{
      font-weight: 800;
      margin-top: 8px;
    }

    .rule{
      border: none;
      border-top: 3px solid #2d18b4;
      width: 85%;
      margin: 14px auto 12px;
      height: 0;
    }

    .features{
      width: 60%;
      margin: 0 auto 8px;
      text-align: left;
      font-size: 18px;
    }
    .features ol{
      list-style-type: upper-roman;
      padding-left: 22px;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Chester the Jester</h1>
    <div class="subtitle">Clown • Juggler • Magician</div>

    <div class="poster">
      <img src="image/Chester.jpg" alt="Chester the Jester">
    </div>

    <div class="tagline">Hire him for your child's party today</div>

    <hr class="rule">

    <div class="features">
      <ol>
        <li>Reasonable rates</li>
        <li>60 minutes; 90 minute programs</li>
        <li>Birthday surprises!</li>
      </ol>
    </div>
  </div>
</body>
</html>
