<html>
<head>
    <title>Page Title</title>
    <script type ="text/javascript">
        function create_p_tag()
        {
            my_div=document.getElementById("my_div")
            p=document.createElement("p")
            p.innerText= new Date().toLocaleTimeString()
            my_div.appendChild(p)
        }

    </script>
</head>
<body>
    <button tyle ="button" onclick="create_p_tag()">
        Create P
    </button>
    <div id = "my_div" style="overflow-y: scroll; height:300;"></div>
    <script>
        setInterval(create_p_tag,1000)
    </script>
    <h1> tôi yêu đàn bà </h1>
    <h2> tôi thích đàn bà </h2>
</body>
</html>
