<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Ex52 - Trần Xuân Hương</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
    }
    form {
      width: 500px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    h2 {
      margin-top: 0;
      text-align: left;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      height: 120px;
      resize: vertical;
    }
    button {
      margin-top: 15px;
      background-color: #8b0046;
      color: white;
      border: none;
      padding: 10px 25px;
      font-size: 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a50057;
    }
  </style>
</head>
<body>
  <form action="contactlist.html" method="get">
    <h2>Contact the editorial office</h2>

    <label for="fullname">Full name</label>
    <input type="text" id="fullname" name="fullname" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="title">Title</label>
    <input type="text" id="title" name="title">

    <label for="sendto">Send to</label>
    <select id="sendto" name="sendto" size="5">
      <option>Editorial board</option>
      <option>News Department</option>
      <option>Board of Perspectives</option>
      <option>World Board</option>
      <option>Business Department</option>
    </select>

    <label for="content">Content</label>
    <textarea id="content" name="content"></textarea>

    <button type="submit">Send</button>
  </form>
</body>
</html>
