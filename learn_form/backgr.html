<html>
<head>
    <title>Change Backgr - Xuân Hương</title>
    <script>
        function change_color(value) {
            let mydiv = document.getElementById("mydiv");
            mydiv.style.width = "auto";
            mydiv.style.height = "100px";
            mydiv.style.backgroundColor = value;
        }
    </script>
</head>
<body>
    <h3>Change background color</h3>
    <select id="mybackgr" name="mybackgr" onchange="change_color(this.value)">
        <option value="blue">Xanh da trời</option>
        <option value="red">Đỏ chóe</option>
        <option value="green">Xanh chuối</option>
    </select>
    <div id="mydiv" style="width:auto; height:100px; background-color:blueviolet;"></div>
</body>
</html>
