<html>
<head>
    <title>Ex56</title>
    <script>
        function countUpperCase() {
            var s = document.getElementById("input").value.trim();
            var numUpper = (s.match(/[A-Z]/g) || []).length; 
            document.getElementById("result").value = numUpper;
        }

        function upperCase() {
            var s = document.getElementById("input").value.trim();
            var result = s.toUpperCase();
            document.getElementById("result").value = result;
        }

        function lowerCase() {
            var s = document.getElementById("input").value.trim();
            var result = s.toLowerCase();
            document.getElementById("result").value = result;
        }

        function countLowerCase() {
            var s = document.getElementById("input").value.trim();
            var numLower = (s.match(/[a-z]/g) || []).length;
            document.getElementById("result").value = numLower;
        }

        function printWord() {
            var s = document.getElementById("input").value.trim();
            var words = s.match(/\S+/g); 
            var result = (words && words.length > 0) ? words.join('\n') : "";

            document.getElementById("result").value = result;
        }
        function countWord() {
            var s = document.getElementById("input").value.trim();
            if (s === "") {
                document.getElementById("result").value = 0;
                return;
            }
            var count = s.match(/\S+/g).length;
            document.getElementById("result").value = count;
        }

        function countVowelAndConsonants() {
            var s = document.getElementById("input").value.trim();
            
            var lettersOnly = s.replace(/[^a-zA-Z]/g, '');

            var vowels = lettersOnly.match(/[aeiou]/gi) || [];
            
            var consonants = lettersOnly.match(/[^aeiou]/gi) || [];

            document.getElementById("result").value =
                "Nguyên âm (Vowels): \n" + vowels.join(', ') + 
                "\n\n" + "Phụ âm (Consonants): \n" + consonants.join(', ');
        }
    </script>
</head>
<body>
    <form action="https://www.w3schools.com/jsref/jsref_obj_string.asp">
        <table>
            <tr>
                <th colspan="2">
                    <h1>Using String Processing functions</h1>
                </th>
            </tr>
            <tr>
                <td>
                    <fieldset>
                        <legend><b><label for="input">Input Data:</label></b></legend>
                        <textarea rows="5" cols="40" id="input"></textarea>
                    </fieldset>
                </td>
                <td>
                    <fieldset>
                        <legend><b><label for="result">Result:</label></b></legend>
                        <textarea rows="5" cols="40" id="result"></textarea>
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="reset">Enter Data</button> 
                </td>
                <td>
                    <button type="button" onclick="countUpperCase()">Count the number of uppercase characters</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" onclick="upperCase()">Uppercase display</button>
                </td>
                <td>
                    <button type="button" onclick="printWord()">Output one word per line</button> 
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" onclick="lowerCase()"> lowercase display</button>
                </td>
                <td>
                    <button type="button" onclick="countWord()">Word count</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" onclick="countLowerCase()">Count the number of lowercase characters</button>
                </td>
                <td>
                    <button type="button" onclick="countVowelAndConsonants()">print vowels, consonants</button>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="button" onclick="window.open('https://www.w3schools.com/jsref/jsref_obj_string.asp')">W3C's String Processing Website</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
