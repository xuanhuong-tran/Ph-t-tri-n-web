<html lang="en">
<head>
  <title> Ex51 - Trần Xuân Hương </title>
  <style>
    body {
      background-color: #007070;
      font-family: Arial, sans-serif;
      color: white;
    }
    form {
      width: 650px;
      margin: 20px auto;
      background-color: #007070;
      padding: 20px;
      border: 2px solid blue;
    }
    h2 {
      text-align: center;
      color: white;
      margin-top: 10px;
    }
    table {
      width: 100%;
    }
    td {
      padding: 6px;
    }
    input[type="text"], input[type="date"], select {
      padding: 3px;
    }
    .btn-container {
      text-align: center;
      margin-top: 15px;
    }
    .btn {
      padding: 5px 15px;
      margin: 5px;
    }
  </style>
  <script>
    function submitAlert() {
      alert("Newborn Registration submitted successfully!");
    }
  </script>
</head>
<body>
  <form id="newbornForm" name="newbornForm">
    <div style="text-align:center;">
      <img src="Logo.gif" alt="St. Mary's of Northland Pines Logo">
    </div>

    <h2>Newborn Registration</h2>

    <table>
      <tr>
        <td>Date:</td>
        <td><input type="date" id="date" name="date"></td>
      </tr>

      <tr>
        <td>1) Infant’s first name:</td>
        <td><input type="text" id="infantFirst" name="infantFirst"></td>
        <td>Last:</td>
        <td><input type="text" id="infantLast" name="infantLast"></td>
      </tr>

      <tr>
        <td>2) Medical Record #:</td>
        <td><input type="text" id="recordNo" name="recordNo"></td>
      </tr>

      <tr>
        <td>3) Date of birth:</td>
        <td><input type="date" id="dob" name="dob"></td>
      </tr>

      <tr>
        <td>4) Birth weight:</td>
        <td><input type="text" id="birthWeight" name="birthWeight"></td>
      </tr>

      <tr>
        <td>5) APGAR score:</td>
        <td><input type="text" id="apgar" name="apgar"></td>
      </tr>

      <tr>
        <td>6) Mother’s first name:</td>
        <td><input type="text" id="motherFirst" name="motherFirst"></td>
        <td>Last:</td>
        <td><input type="text" id="motherLast" name="motherLast"></td>
      </tr>

      <tr>
        <td>7) Father’s first name:</td>
        <td><input type="text" id="fatherFirst" name="fatherFirst"></td>
        <td>Last:</td>
        <td><input type="text" id="fatherLast" name="fatherLast"></td>
      </tr>

      <tr>
        <td>8) Physician (check all that apply):</td>
        <td colspan="3">
          <select id="physician" name="physician" multiple size="4">
            <option>Dr. Warren Albert</option>
            <option>Dr. Maria Alvarez</option>
            <option>Dr. Karen Brinkman</option>
            <option>Dr. Micheal Kerry</option>
          </select>
        </td>
      </tr>
    </table>

    <div class="btn-container">
      <input type="button" id="btnRegister" name="btnRegister" class="btn" value="Register" onclick="submitAlert()">
      <input type="reset" id="btnCancel" name="btnCancel" class="btn" value="Cancel">
    </div>
  </form>
</body>
</html>
