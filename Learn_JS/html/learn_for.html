<html>
<head>
    <title>Draw_P</title>
    <script type="text/javascript">
        function draw_p()
        {
            mydiv = document.getElementById("mydiv")
            mydiv.innerHTML = ""
            for (i = 0; i < 100; i++)
            {
                v = Math.floor(Math.random() * 500)
                p = "<p>" + v + "</p>"
                mydiv.innerHTML += p
            }
        }
    </script>
</head>
<body>
    <h1>Ná»™i dung trang</h1>
    <div id="mydiv" style=" width: 100%; height: 100px; background-color: yellow;" onclick="draw_p()">
    </div>
</body>
</html>
